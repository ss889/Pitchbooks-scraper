# PitchBook AI News Scraper - Docker Compose
#
# For newsletter creators: Run this with `docker-compose up -d`
# and you'll have a fully operational data pipeline.
#
# Services:
#   - api: REST API and dashboard (port 8000)
#   - scheduler: Daily scraper at 2 AM
#
# Data is persisted in ./data (SQLite) and ./logs

version: '3.8'

services:
  # ============================================================
  # API Service - REST endpoints and dashboard
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pitchbook-api
    ports:
      - "8000:8000"
    volumes:
      # Persist database and logs
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PITCHBOOK_DB_PATH=/app/data/ai_news.db
      - PITCHBOOK_API_HOST=0.0.0.0
      - PITCHBOOK_API_PORT=8000
      - PITCHBOOK_HEADLESS=true
      - PITCHBOOK_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - pitchbook-network

  # ============================================================
  # Scheduler Service - Daily scraper at 2 AM
  # ============================================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pitchbook-scheduler
    command: ["python", "scheduler.py", "--hour", "2", "--minute", "0"]
    volumes:
      # Share database and logs with API
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PITCHBOOK_DB_PATH=/app/data/ai_news.db
      - PITCHBOOK_HEADLESS=true
      - PITCHBOOK_LOG_LEVEL=INFO
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pitchbook-network

networks:
  pitchbook-network:
    driver: bridge

volumes:
  data:
    driver: local
  logs:
    driver: local
